<!DOCTYPE html>

<html ng-app="logger">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/thirdParty/font-awesome.min.css" />
    <link rel="stylesheet" href="dist/all.css" type="text/css" />
</head>
	<body ng-class="{ reverse: isBack, loading: loading, inprocess: loading }">
		<header>
			<div class="menu" ng-class="{ visible: menuVisible }" menu>
				<div class="header">
					<a class="user" href="#/profile" menu-item>
						<gravatar email="chrisharrington99@gmail.com"></gravatar>
						<div>
							<span class="name">Chris Harrington</span>
							<span class="email">chrisharrington99@gmail.com</span>
						</div>
					</a>
					<menu-item icon="fa-home" destination="#/logs">Logs</menu-item>
					<menu-item icon="fa-plus" destination="#/new-log">New Log</menu-item>
					<menu-item icon="fa-tasks" destination="#/collections">Collections</menu-item>
				</div>
			</div>
			<a class="fa fa-bars" ng-click="showMenu()" menu-trigger></a>
			<h3 class="title">[[title]]</h3>
		</header>

		<section class="content-container">
			<div class="inner" ng-view></div>
		</section>

		<feedback></feedback>

		<div class="loader">
			<spinner big></spinner>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="scripts/thirdParty/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="scripts/thirdParty/angular.min.js"></script>
		<script type="text/javascript" src="scripts/thirdParty/angular-route.min.js"></script>
		<script type="text/javascript" src="scripts/thirdParty/angular-animate.min.js"></script>
		<script type="text/javascript" src="scripts/thirdParty/crypto.js"></script>
		<script type="text/javascript">
			window.Logger = {
				app: angular.module("logger", ["ngRoute", "ngAnimate"]),
				virtualDirectory: "/"
			};
		</script>
		<script type="text/javascript" src="dist/loggingapp.js"></script>
	</body>
</html>
