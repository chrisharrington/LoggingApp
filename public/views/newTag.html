<ng-form name="form" class="new-tag-container">
	<info-input type="text" tabindex="1" placeholder="Name..." name="name"  ng-model="name" required info="The name describes the tag.<br /><br />For example, if you're logging a run, a good name for a tag might be 'sunny', 'race', or 'pulled hamstring' if you're me."></info-input>
	<button tabindex="2" ng-click="add()" ng-disabled="form.$invalid">Add Tag</button>
	<button tabindex="3" ng-click="cancel()">Cancel</button>
</ng-form>
