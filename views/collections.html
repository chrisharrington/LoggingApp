<div class="collections-container" ng-class="{ loading: loading }">
	<div class="spinner-container">
		<spinner></spinner>
	</div>
	<div class="inner-container">
		<a ng-repeat="collection in collections" href="#/collections/[[collection.name]]">
			<span>[[collection.name]]</span>
			<i class="fa fa-angle-right"></i>
		</a>
	</div>
</div>
